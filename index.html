<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Tracker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.png">
</head>
<body>
        
        <main class="container">
                <div class="balance-container">
                        <h1 id="current-balance">Php 0.00</h1>
                        <p>Current Balance</p>
                </div>

                <div class="form-container">
                        <form>
                                <input type="number" name="amountInput" placeholder="Amount" id="amountInput">
                                <select name="catogories" id="categoryOptions">
                                        <optgroup label="Expenses">
                                                <option value="Food">Food</option>
                                                <option value="Transportation">Transportation</option>
                                                <option value="Academics">Academics</option>
                                        </optgroup>
                                        <optgroup label="Income">
                                                <option value="Received money">Received Money</option>
                                        </optgroup>
                                        <option value="Others">Others</option>
                                </select>
                                <input type="button" value="Add Income" id="income-button">
                                <input type="button" value="Add Expense" id="expense-button">
                        </form>
                </div>

                <div class="transaction-log">
                        <h4>Transaction Log</h4>
                        <ul id="log-list">
                                <!-- li elements -->
                        </ul>
                </div>
        </main>

        <script src="script.js"></script>
</body>
</html>
